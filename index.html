<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/icon.css">
  <link rel="stylesheet" href="css/index.css">
  <title>canvas</title>
</head>

<body>
  <div class="main">
    <canvas id="canvas"></canvas>
  </div>
  <div class="toolbox">
    <div class="eraser tool">
      <i class="icon iconfont icon-eraser" title="橡皮擦"></i>
    </div>
    <div class="pen tool">
      <i class="icon iconfont icon-pen" title="铅笔"></i>
    </div>
    <div class="line tool">
      <i class="icon iconfont icon-line" title="直线"></i>
    </div>
    <div class="circle tool active">
      <i class="icon iconfont icon-circle" title="圆形"></i>
    </div>
    <div class="square tool">
      <i class="icon iconfont icon-square" title="方形"></i>
    </div>
    <div class="note tool">
      <i class="icon iconfont icon-note" title="输入文字"></i>
    </div>
    <div class="restart">
      <span>重置</span>
    </div>
    <div class="notice">
      <ul>
        <li>
          <b>Enter</b>键换行
        </li>
        <li>
          <b>Ctrl</b> + <b>Enter</b>键提交
        </li>
      </ul>
    </div>
  </div>

  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
  <script src="js/draw.js"></script>
</body>

</html>
